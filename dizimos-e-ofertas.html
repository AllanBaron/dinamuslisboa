<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dízimos e Ofertas - Dinamus Lisboa</title>
    
    <!-- Headers de Segurança Simples -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #f2ebdb;
            color: #374233;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .logo {
            margin-bottom: 40px;
            margin-top: 20px;
            margin-left: 20px;
        }
        
        .logo img {
            height: 100px;
            width: auto;
        }
        
        .iban-section {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }
        
        .iban-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #374233;
        }
        
        .iban-display {
            background: #f8f5f0;
            border: 2px solid #374233;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            font-weight: 600;
            color: #374233;
            letter-spacing: 2px;
            user-select: text;
        }
        
        .copy-btn {
            background: #374233;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .copy-btn:hover {
            background: #2a3327;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(55, 66, 51, 0.3);
        }
        
        .copy-btn.copied {
            background: #28a745;
        }
        
        .site-btn {
            background: transparent;
            color: #374233;
            border: 2px solid #374233;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .site-btn:hover {
            background: #374233;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(55, 66, 51, 0.3);
        }
        
        .success-message {
            color: #28a745;
            font-size: 14px;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .success-message.show {
            opacity: 1;
        }
        
        .mbway-display {
            background: #f8f5f0;
            border: 2px solid #374233;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            font-family: 'Arial', sans-serif;
            font-size: 18px;
            font-weight: 600;
            color: #374233;
            letter-spacing: 1px;
            user-select: text;
        }
        
        .security-notice {
            font-size: 12px;
            color: #666;
            margin-top: 20px;
            padding: 10px;
            background: #f8f5f0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .iban-section {
                padding: 30px 20px;
            }
            
            .iban-display {
                font-size: 16px;
                letter-spacing: 1px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="img/logo-visao.png" alt="Logo Dinamus Lisboa">
        </div>
        
        <!-- Seção de Dízimos e Ofertas -->
        <div class="iban-section">
            <h1 class="iban-title">IBAN para Transferência</h1>
            <div class="iban-display" id="ibanDisplay">PT50 0000 0000 0000 0000 0000 0</div>
            <button class="copy-btn" id="copyBtn" onclick="copyIBAN()">
                <i class="fas fa-copy"></i>
                Copiar IBAN
            </button>
            <div class="success-message" id="successMessage">IBAN copiado com sucesso!</div>
        </div>
        
        <!-- Seção do MB WAY -->
        <!-- <div class="iban-section">
            <h1 class="iban-title">MB WAY para Pagamento</h1>
            <div class="mbway-display" id="mbwayDisplay">+351 912 345 678</div>
            <button class="copy-btn" id="copyMbwayBtn" onclick="copyMbway()">
                <i class="fas fa-copy"></i>
                Copiar Número
            </button>
            <div class="success-message" id="mbwaySuccessMessage">MB WAY copiado com sucesso!</div>
        </div> -->
        
        <!-- Botão para ir ao site -->
        <a href="https://dinamuslisboa.pt" class="site-btn">
          <i class="fas fa-home"></i>
          Visitar nosso site
        </a>
    </div>

    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script>
        'use strict';
        
        // IBAN fixo - ALTERE AQUI
        const IBAN = 'PT50 0023 0000 45717538317 94';
        
        // Número MB WAY fixo - ALTERE AQUI
        const MBWAY = '+351 912 345 678';
        
        // Função simples para copiar
        function copyIBAN() {
            const copyBtn = document.getElementById('copyBtn');
            const successMessage = document.getElementById('successMessage');
            
            // Copiar IBAN fixo (não o conteúdo do DOM)
            navigator.clipboard.writeText(IBAN).then(function() {
                // Feedback visual
                successMessage.classList.add('show');
                copyBtn.innerHTML = '<i class="fas fa-check"></i> Copiado!';
                copyBtn.classList.add('copied');
                
                // Reset após 3 segundos
                setTimeout(function() {
                    successMessage.classList.remove('show');
                    copyBtn.innerHTML = '<i class="fas fa-copy"></i> Copiar IBAN';
                    copyBtn.classList.remove('copied');
                }, 3000);
                
            }).catch(function(err) {
                console.error('Erro ao copiar: ', err);
                alert('Erro ao copiar o IBAN. Tente novamente.');
            });
        }
        
        // Função para copiar MB WAY
        function copyMbway() {
            const copyMbwayBtn = document.getElementById('copyMbwayBtn');
            const mbwaySuccessMessage = document.getElementById('mbwaySuccessMessage');
            
            // Copiar número MB WAY fixo
            navigator.clipboard.writeText(MBWAY).then(function() {
                // Feedback visual
                mbwaySuccessMessage.classList.add('show');
                copyMbwayBtn.innerHTML = '<i class="fas fa-check"></i> Copiado!';
                copyMbwayBtn.classList.add('copied');
                
                // Reset após 3 segundos
                setTimeout(function() {
                    mbwaySuccessMessage.classList.remove('show');
                    copyMbwayBtn.innerHTML = '<i class="fas fa-copy"></i> Copiar Número';
                    copyMbwayBtn.classList.remove('copied');
                }, 3000);
                
            }).catch(function(err) {
                console.error('Erro ao copiar: ', err);
                alert('Erro ao copiar o número. Tente novamente.');
            });
        }
        
        // Proteção simples: sempre mostrar o IBAN correto
        function ensureCorrectIBAN() {
            const ibanElement = document.getElementById('ibanDisplay');
            if (ibanElement.textContent !== IBAN) {
                ibanElement.textContent = IBAN;
            }
        }
        
        // Verificar a cada segundo (simples e eficaz)
        setInterval(ensureCorrectIBAN, 1000);
        
        // Proteção para MB WAY: sempre mostrar o número correto
        function ensureCorrectMbway() {
            const mbwayElement = document.getElementById('mbwayDisplay');
            if (mbwayElement.textContent !== MBWAY) {
                mbwayElement.textContent = MBWAY;
            }
        }
        
        // Verificar MB WAY a cada segundo
        setInterval(ensureCorrectMbway, 1000);
        
        // Verificar ao carregar a página
        document.addEventListener('DOMContentLoaded', function() {
            ensureCorrectIBAN();
            ensureCorrectMbway();
        });
        
        // Proteção básica contra clique direito
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        // Proteção básica contra teclas de debug
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.key === 'u')) {
                e.preventDefault();
            }
        });
    </script>
    
    <!-- Script de Verificação de Atualizações -->
    <script src="js/update-checker.js"></script>
</body>
</html>
