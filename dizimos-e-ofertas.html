<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Cache Control -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- Theme and Color -->
    <meta name="theme-color" content="#f2ebdb">
    <meta name="color-scheme" content="dark">
    <meta name="msapplication-TileColor" content="#f2ebdb">
    
    <!-- Open Graph / Facebook / WhatsApp -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://dinamuslisboa.pt/dizimos-e-ofertas">
    <meta property="og:title" content="Dízimos e Ofertas - Dinamus Lisboa">
    <meta property="og:description" content="">
    <meta property="og:image" content="https://dinamuslisboa.pt/img/dnms.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="Logo Dinamus Lisboa">
    <meta property="og:site_name" content="Dinamus Lisboa">
    <meta property="og:locale" content="pt_PT">
    
    <!-- WhatsApp Specific Meta Tags -->
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:secure_url" content="https://dinamuslisboa.pt/img/dnms.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://dinamuslisboa.pt/dizimos-e-ofertas">
    <meta property="twitter:title" content="Dízimos e Ofertas - Dinamus Lisboa">
    <meta property="twitter:description" content="">
    <meta property="twitter:image" content="https://dinamuslisboa.pt/img/dnms.jpg">
    <meta property="twitter:image:alt" content="Logo Dinamus Lisboa">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://dinamuslisboa.pt/dizimos-e-ofertas">
    
    <!-- Title -->
    <title>Dízimos e Ofertas - Dinamus Lisboa</title>
    
    <!-- Preload de recursos críticos -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Poppins:wght@300;400;600&display=swap" as="style">
    
    <!-- DNS prefetch para recursos externos -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
    <link rel="dns-prefetch" href="//cdn.tailwindcss.com">
    
    <!-- Tailwind CSS via Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts com display=swap -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome com defer -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"></noscript>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="/img/favicon/favicon.ico">

    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">

    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">

    <link rel="icon" type="image/png" sizes="192x192" href="/img/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/img/favicon/android-chrome-512x512.png">
    
    <!-- Headers de Segurança Simples -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    
    <style>
        /* Apenas estilos que não podem ser substituídos pelo Tailwind */
        body {
            font-family: 'Arial', sans-serif;
        }
        
        .iban-display {
            font-family: 'Courier New', monospace;
            user-select: text;
        }
        
        .copy-btn.copied {
            background: #28a745;
        }
        
        .success-message {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .success-message.show {
            opacity: 1;
        }
    </style>
</head>
<body class="m-0 p-0 box-border bg-[#f2ebdb] text-[#374233] flex flex-col items-center justify-center p-5">
    <div class="text-center max-w-[500px] w-full px-4 md:px-0">
        <!-- Logo -->
        <div class="mb-10 mt-5 ml-5 flex justify-center">
            <img src="img/logo-visao.png" alt="Logo Dinamus Lisboa" class="h-[100px] w-auto">
        </div>
        
        <!-- Seção de Dízimos e Ofertas -->
        <div class="bg-white p-8 md:p-10 rounded-[15px] shadow-[0_4px_20px_rgba(0,0,0,0.1)] mb-10">
            <h1 class="text-xl md:text-2xl font-semibold mb-5 text-[#374233]">IBAN para Transferência</h1>
            <div class="bg-[#f8f5f0] border-2 border-[#374233] rounded-[10px] p-4 md:p-5 mb-6 text-base md:text-lg font-semibold text-[#374233] tracking-[0.1px] iban-display" id="ibanDisplay">PT50 0000 0000 0000 0000 0000 0</div>
            <button class="bg-[#374233] text-white border-none py-3 px-6 md:py-4 md:px-8 rounded-[25px] text-sm md:text-base font-semibold cursor-pointer transition-all duration-300 ease-in-out inline-flex items-center gap-2.5 hover:bg-[#2a3327] hover:-translate-y-0.5 hover:shadow-[0_4px_15px_rgba(55,66,51,0.3)] copy-btn" id="copyBtn" onclick="copyIBAN()">
                <i class="fas fa-copy"></i>
                Copiar IBAN
            </button>
            <div class="text-[#28a745] text-sm mt-2.5 success-message" id="successMessage">IBAN copiado com sucesso!</div>
        </div>
    </div>

    <!-- Botão para ir ao site -->
    <div class="fixed bottom-8 left-1/2 transform -translate-x-1/2 z-50 w-full flex justify-center">
        <a href="https://dinamuslisboa.pt" class="bg-transparent text-[#374233] border-2 border-[#374233] py-4 px-8 rounded-[25px] text-base font-semibold cursor-pointer transition-all duration-300 ease-in-out no-underline inline-block hover:bg-[#374233] hover:text-white hover:-translate-y-0.5 hover:shadow-[0_4px_15px_rgba(55,66,51,0.3)] site-btn">
            <i class="fas fa-home mr-1"></i>
            Visitar nosso site
        </a>
    </div>

    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script src="js/dizimos-e-ofertas.js"></script>
    
    <!-- Script de Verificação de Atualizações -->
    <script src="js/update-checker.js"></script>
</body>
</html>
