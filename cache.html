<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpeza de Cache - Dinamus Lisboa</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #72473e, #374233);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        h1 {
            color: #f2ebdb;
            margin-bottom: 20px;
        }
        .status {
            margin: 30px 0;
            padding: 20px;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            font-size: 18px;
        }
        .status.success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.5);
        }
        .status.error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.5);
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #f2ebdb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Limpeza Autom√°tica de Cache</h1>
        
        <div class="spinner"></div>
        
        <div id="status" class="status">
            Limpando caches e redirecionando...
        </div>
    </div>

    <script>
        async function clearAllCachesAndRedirect() {
            try {
                // Limpar todos os caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    if (cacheNames.length > 0) {
                        await Promise.all(
                            cacheNames.map(cacheName => caches.delete(cacheName))
                        );
                        showStatus('‚úÖ Caches limpos com sucesso! Redirecionando...', 'success');
                    } else {
                        showStatus('‚ÑπÔ∏è Nenhum cache encontrado. Redirecionando...', 'success');
                    }
                } else {
                    showStatus('‚ÑπÔ∏è Cache API n√£o suportada. Redirecionando...', 'success');
                }
                
                // Aguardar um pouco para mostrar a mensagem
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                
            } catch (error) {
                console.error('Erro ao limpar cache:', error);
                showStatus('‚ö†Ô∏è Erro ao limpar cache, mas redirecionando...', 'error');
                
                // Redirecionar mesmo com erro ap√≥s 3 segundos
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        // Executar limpeza autom√°tica quando a p√°gina carregar
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', clearAllCachesAndRedirect);
        } else {
            clearAllCachesAndRedirect();
        }
    </script>
</body>
</html>
